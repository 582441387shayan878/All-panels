<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎮 پنل کاربر</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
      color: #e0e0e0;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffcc, #0099ff, #cc00ff);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }
    .panel-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .panel-item {
      background: rgba(30, 30, 50, 0.8);
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .panel-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .panel-item h3 { margin: 0 0 10px; }
    .panel-item p { margin: 0 0 5px; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffcc, #0099ff);
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎮 لیست پنل‌ها</h1>
  <div class="panel-list" id="panelList"></div>

  <script>
    // ------ تنظیمات GitHub ------
    const GITHUB_USERNAME = "582441387shayan878"; // یوزرنیم
    const REPO_NAME = "All-panels";              // اسم ریپو
    const FILE_PATH = "panels.json";             // فایل JSON

    // دریافت لیست پنل‌ها
    async function fetchPanels() {
      const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${FILE_PATH}`);
      return await res.json();
    }

    // نمایش پنل‌ها
    function renderPanels(panels) {
      const list = document.getElementById("panelList");
      list.innerHTML = "";
      panels.forEach(p => {
        const div = document.createElement("div");
        div.className = "panel-item";
        div.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <a class="btn" href="${p.file}" target="_blank">🚀 باز کردن پنل</a>
        `;
        list.appendChild(div);
      });
    }

    // بارگذاری اولیه
    (async () => {
      const panels = await fetchPanels();
      renderPanels(panels);
    })();
  </script>
</body>
</html>
