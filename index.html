<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>🎮 کلکسیون پنل‌ها</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Orbitron',sans-serif;
      background:linear-gradient(135deg,#0f0f23 0%,#1a1a2e 50%,#16213e 100%);
      color:#e0e0e0;min-height:100vh;padding:20px;text-align:center;direction:rtl;
      position:relative;overflow-x:hidden;
    }
    body::before{
      content:'';position:absolute;top:0;left:0;width:100%;height:100%;
      background:radial-gradient(circle at 20% 80%,rgba(0,255,238,.1) 0%,transparent 50%),
                 radial-gradient(circle at 80% 20%,rgba(255,0,255,.1) 0%,transparent 50%);
      z-index:-1;
    }
    h1{font-size:3.5rem;font-weight:700;margin-bottom:15px;
      background:linear-gradient(90deg,#00ffcc,#0099ff,#cc00ff);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 20px rgba(0,255,238,.5);animation:glow 2s infinite alternate}
    @keyframes glow{from{filter:drop-shadow(0 0 5px rgba(0,255,238,.7))}
                    to{filter:drop-shadow(0 0 15px rgba(0,255,238,.9))}}
    .subtitle{font-size:1.5rem;color:#a0a0a0;margin-bottom:30px;font-weight:500}
    #panel-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:30px;margin-top:40px}
    .panel-card{background:rgba(30,30,50,.7);backdrop-filter:blur(10px);border-radius:20px;
      border:1px solid rgba(100,100,255,.2);padding:30px;box-shadow:0 10px 30px rgba(0,0,0,.3);
      transition:.3s;position:relative;overflow:hidden;display:flex;flex-direction:column}
    .panel-card::before{content:'';position:absolute;top:0;left:0;width:100%;height:5px;
      background:linear-gradient(90deg,#00ffcc,#0099ff,#cc00ff);
      transform:translateX(-100%);transition:.5s}
    .panel-card:hover{transform:translateY(-10px);box-shadow:0 15px 40px rgba(0,100,255,.3);
      border-color:rgba(0,255,238,.5)}
    .panel-card:hover::before{transform:translateX(0)}
    .panel-card h3{color:#00ffcc;font-size:1.8rem;margin-bottom:15px;text-shadow:0 0 10px rgba(0,255,238,.5)}
    .panel-card p{font-size:1.1rem;color:#b0b0b0;line-height:1.6;flex-grow:1;margin-bottom:20px}
    .panel-card a{display:inline-block;margin-top:auto;background:linear-gradient(90deg,#00ffcc,#0099ff);
      color:#0a0a1a;padding:12px 25px;border-radius:30px;font-weight:700;text-decoration:none;
      transition:.3s;font-size:1rem}
    .panel-card a:hover{transform:translateY(-3px);box-shadow:0 5px 15px rgba(0,255,238,.4)}
    .empty-state{text-align:center;padding:60px 20px}
    .empty-state h3{color:#00ffcc;margin-bottom:15px}
    .profile-icon{position:fixed;top:25px;left:25px;width:60px;height:60px;
      background:linear-gradient(45deg,#ff88dc,#00ffee,#88ffcc);border-radius:50%;
      cursor:pointer;box-shadow:0 0 20px rgba(0,255,238,.7);display:flex;
      align-items:center;justify-content:center;font-size:24px;font-weight:bold;color:#0a0a1a;z-index:999}
    /* مودال لاگین */
    #loginModal{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
      background:rgba(20,20,40,.9);backdrop-filter:blur(15px);padding:40px;border-radius:20px;
      border:1px solid rgba(0,255,238,.3);box-shadow:0 0 30px rgba(0,255,238,.5);
      display:none;z-index:1000;width:350px;animation:fadeIn .4s}
    @keyframes fadeIn{from{opacity:0;transform:translate(-50%,-40%)}to{opacity:1;transform:translate(-50%,-50%)}}
    #loginModal input{width:100%;margin-bottom:15px;padding:15px;border-radius:10px;
      border:1px solid rgba(100,100,255,.3);background:rgba(30,30,50,.6);color:#e0e0e0;font-size:1rem}
    #loginModal button{width:100%;padding:15px;background:linear-gradient(90deg,#00ffcc,#0099ff);
      border:none;border-radius:10px;font-weight:700;cursor:pointer;color:#0a0a1a}
    .close-modal{position:absolute;top:10px;right:10px;width:30px;height:30px;background:rgba(255,255,255,.1);
      border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🎯 کلکسیون پنل‌های من</h1>
      <p class="subtitle">shayan878@</p>
    </header>
    <div id="panel-container"></div>
    <footer><p>© 2023 کلکسیون پنل‌ها | طراحی شده با ❤️</p></footer>
  </div>

  <!-- دکمه پروفایل -->
  <div class="profile-icon" onclick="openLogin()">👤</div>

  <!-- مودال لاگین -->
  <div id="loginModal">
    <div class="close-modal" onclick="closeLogin()">✕</div>
    <h2 style="color:#00ffcc;margin-bottom:20px;">ورود به پنل مدیریت</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
  </div>

<script>
  const API_URL = "https://api.github.com/repos/shayan878/پنل/contents/"; // آدرس ریپو

  // 📌 بارگذاری لیست فایل‌ها از گیت‌هاب
  async function loadPanels() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById("panel-container");
      container.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = `<div class="empty-state"><h3>📭 هیچ پنلی یافت نشد</h3></div>`;
        return;
      }

      data.forEach(file => {
        if (file.name.endsWith(".html") && file.name !== "ادمین.html" && file.name !== "کاربر.html") {
          const card = document.createElement("div");
          card.className = "panel-card";
          card.innerHTML = `
            <h3>${file.name}</h3>
            <p>پنل ذخیره شده در ریپوزیتوری</p>
            <a href="${file.html_url}" target="_blank">ورود به پنل</a>
          `;
          container.appendChild(card);
        }
      });
    } catch (e) {
      console.error(e);
      document.getElementById("panel-container").innerHTML = `<div class="empty-state"><h3>❌ خطا در اتصال</h3></div>`;
    }
  }

  // ورود ادمین
  function openLogin(){document.getElementById("loginModal").style.display="block"}
  function closeLogin(){document.getElementById("loginModal").style.display="none"}
  function login(){
    const u=document.getElementById("username").value;
    const p=document.getElementById("password").value;
    if(u==="582441387shayan878" && p==="sh878"){
      window.location.href="ادمین.html";
    } else {
      document.getElementById("password").value="";
      document.getElementById("password").placeholder="❌ اشتباهه!";
    }
  }

  loadPanels();
</script>
</body>
</html>
