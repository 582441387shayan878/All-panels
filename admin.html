<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎮 پنل ادمین</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 255, 238, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
      z-index: -1;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ffcc, #0099ff, #cc00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 238, 0.5);
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px rgba(0, 255, 238, 0.7)); }
      to { filter: drop-shadow(0 0 15px rgba(0, 255, 238, 0.9)); }
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 30px;
    }
    
    .admin-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }
    
    @media (max-width: 968px) {
      .admin-panel {
        grid-template-columns: 1fr;
      }
    }
    
    .card {
      background: rgba(30, 30, 50, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(100, 100, 255, 0.2);
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 100, 255, 0.2);
    }
    
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #00ffcc;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #b0b0b0;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(100, 100, 255, 0.3);
      background: rgba(20, 20, 40, 0.6);
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 10px rgba(0, 255, 238, 0.3);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .btn {
      background: linear-gradient(90deg, #00ffcc, #0099ff);
      color: #0a0a1a;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 238, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: rgba(100, 100, 255, 0.2);
      color: #e0e0e0;
    }
    
    .btn-danger {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
    }
    
    .panel-list {
      margin-top: 40px;
    }
    
    .panel-item {
      background: rgba(30, 30, 50, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: 1px solid rgba(100, 100, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .panel-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 35px rgba(0, 100, 255, 0.2);
    }
    
    .panel-item h3 {
      margin: 0 0 10px;
      color: #00ffcc;
      font-size: 1.4rem;
    }
    
    .panel-item p {
      margin: 5px 0;
      color: #b0b0b0;
      line-height: 1.5;
    }
    
    .panel-item .file-info {
      color: #0099ff;
      font-weight: 500;
      margin: 10px 0;
    }
    
    .panel-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .password-strength {
      height: 5px;
      margin-top: 5px;
      border-radius: 5px;
      background: #333;
      overflow: hidden;
    }
    
    .password-strength-meter {
      height: 100%;
      width: 0;
      transition: width 0.3s, background-color 0.3s;
    }
    
    .weak { background: #ff4b2b; width: 33%; }
    .medium { background: #ffb347; width: 66%; }
    .strong { background: #00ff88; width: 100%; }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease-out;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.success {
      background: linear-gradient(90deg, #00ff88, #00cc66);
    }
    
    .notification.error {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
    }
    
    footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid rgba(100, 100, 255, 0.2);
      color: #808080;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>پنل مدیریت کلکسیون</h1>
      <p class="subtitle">مدیریت پنل‌ها و تنظیمات امنیتی</p>
    </header>
    
    <div class="admin-panel">
      <div class="card">
        <h2 class="card-title">
          <span>➕</span>
          افزودن پنل جدید
        </h2>
        <div class="form-group">
          <label for="title">عنوان پنل:</label>
          <input type="text" id="title" placeholder="عنوان پنل را وارد کنید">
        </div>
        <div class="form-group">
          <label for="description">توضیحات:</label>
          <textarea id="description" placeholder="توضیحات مربوط به پنل را وارد کنید"></textarea>
        </div>
        <div class="form-group">
          <label for="file">نام فایل (مثلاً panel1.html):</label>
          <input type="text" id="file" placeholder="نام فایل را وارد کنید">
        </div>
        <button class="btn" onclick="addPanel()">
          <span>➕</span>
          افزودن پنل
        </button>
      </div>
      
      <div class="card">
        <h2 class="card-title">
          <span>🔒</span>
          تغییر رمز عبور ادمین
        </h2>
        <div class="form-group">
          <label for="currentPassword">رمز عبور فعلی:</label>
          <input type="password" id="currentPassword" placeholder="رمز عبور فعلی را وارد کنید">
        </div>
        <div class="form-group">
          <label for="newPassword">رمز عبور جدید:</label>
          <input type="password" id="newPassword" placeholder="رمز عبور جدید را وارد کنید" onkeyup="checkPasswordStrength()">
          <div class="password-strength">
            <div class="password-strength-meter" id="passwordStrength"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">تکرار رمز عبور جدید:</label>
          <input type="password" id="confirmPassword" placeholder="رمز عبور جدید را تکرار کنید">
        </div>
        <button class="btn btn-secondary" onclick="changePassword()">
          <span>🔒</span>
          تغییر رمز عبور
        </button>
      </div>
    </div>
    
    <div class="panel-list" id="panelList"></div>
    
    <footer>
      <p>© 2023 پنل مدیریت کلکسیون | طراحی شده با ❤️ توسط تیم توسعه</p>
    </footer>
  </div>
  
  <div class="notification" id="notification"></div>
  
  <script>
    // بارگذاری پنل‌ها از localStorage
    let panels = JSON.parse(localStorage.getItem('panels') || '[]');
    
    // بارگذاری اعتبارنامه‌های ادمین
    let adminCredentials = JSON.parse(localStorage.getItem('adminCredentials')) || {
      username: 'admin',
      password: 'bahao'
    };
    
    // ذخیره پنل‌ها
    function savePanels() {
      localStorage.setItem('panels', JSON.stringify(panels));
      renderPanels();
    }
    
    // افزودن پنل جدید
    function addPanel() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const file = document.getElementById('file').value;
      
      if (!title || !file) {
        showNotification('لطفاً عنوان و نام فایل را وارد کنید', 'error');
        return;
      }
      
      panels.push({ title, description, file });
      savePanels();
      
      // پاک کردن فرم
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('file').value = '';
      
      showNotification('پنل با موفقیت اضافه شد', 'success');
    }
    
    // رندر کردن پنل‌ها
    function renderPanels() {
      const list = document.getElementById('panelList');
      list.innerHTML = '';
      
      if (panels.length === 0) {
        list.innerHTML = '<p style="text-align: center; color: #808080; padding: 30px;">هیچ پنلی یافت نشد. لطفاً یک پنل جدید اضافه کنید.</p>';
        return;
      }
      
      panels.forEach((panel, index) => {
        const div = document.createElement('div');
        div.className = 'panel-item';
        div.innerHTML = `
          <h3>${panel.title}</h3>
          <p>${panel.description}</p>
          <p class="file-info">📂 فایل: ${panel.file}</p>
          <div class="panel-actions">
            <button class="btn btn-secondary" onclick="editPanel(${index})">
              <span>✏️</span>
              ویرایش
            </button>
            <button class="btn btn-danger" onclick="deletePanel(${index})">
              <span>🗑️</span>
              حذف
            </button>
          </div>
        `;
        list.appendChild(div);
      });
    }
    
    // حذف پنل
    function deletePanel(index) {
      if (confirm('آیا مطمئن هستید که می‌خواهید این پنل را حذف کنید؟')) {
        panels.splice(index, 1);
        savePanels();
        showNotification('پنل با موفقیت حذف شد', 'success');
      }
    }
    
    // ویرایش پنل
    function editPanel(index) {
      const panel = panels[index];
      const newTitle = prompt('عنوان جدید:', panel.title);
      const newDescription = prompt('توضیحات جدید:', panel.description);
      const newFile = prompt('نام فایل جدید:', panel.file);
      
      if (newTitle && newFile) {
        panels[index] = {
          title: newTitle,
          description: newDescription,
          file: newFile
        };
        savePanels();
        showNotification('پنل با موفقیت ویرایش شد', 'success');
      }
    }
    
    // تغییر رمز عبور ادمین
    function changePassword() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // اعتبارسنجی رمز عبور فعلی
      if (currentPassword !== adminCredentials.password) {
        showNotification('رمز عبور فعلی اشتباه است', 'error');
        return;
      }
      
      // اعتبارسنجی رمز عبور جدید
      if (newPassword.length < 6) {
        showNotification('رمز عبور جدید باید حداقل 6 کاراکتر باشد', 'error');
        return;
      }
      
      // اعتبارسنجی تطابق رمز عبور جدید
      if (newPassword !== confirmPassword) {
        showNotification('رمز عبور جدید و تکرار آن یکسان نیستند', 'error');
        return;
      }
      
      // به‌روزرسانی رمز عبور
      adminCredentials.password = newPassword;
      localStorage.setItem('adminCredentials', JSON.stringify(adminCredentials));
      
      // پاک کردن فرم
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
      document.getElementById('passwordStrength').className = 'password-strength-meter';
      
      showNotification('رمز عبور با موفقیت تغییر کرد', 'success');
    }
    
    // بررسی قدرت رمز عبور
    function checkPasswordStrength() {
      const password = document.getElementById('newPassword').value;
      const meter = document.getElementById('passwordStrength');
      
      if (password.length === 0) {
        meter.className = 'password-strength-meter';
        return;
      }
      
      // ساده‌شده برای نمایش
      if (password.length < 6) {
        meter.className = 'password-strength-meter weak';
      } else if (password.length < 10) {
        meter.className = 'password-strength-meter medium';
      } else {
        meter.className = 'password-strength-meter strong';
      }
    }
    
    // نمایش نوتیفیکیشن
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // رندر اولیه
    renderPanels();
  </script>
</body>
</html>
