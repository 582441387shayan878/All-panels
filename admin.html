<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎮 پنل ادمین</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
      color: #e0e0e0;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffcc, #0099ff, #cc00ff);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(30, 30, 50, 0.7);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    label { display: block; margin-bottom: 5px; }
    input, textarea {
      width: 100%; padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px; border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffcc, #0099ff);
    }
    .panel-list { margin-top: 20px; }
    .panel-item { background:#222; padding:15px; border-radius:8px; margin:10px 0; }
  </style>
</head>
<body>
  <h1>🎮 پنل مدیریت کلکسیون</h1>

  <div class="card">
    <h2>➕ افزودن پنل جدید</h2>
    <label>عنوان پنل:</label>
    <input type="text" id="title" placeholder="مثال: فروشگاه">
    <label>توضیحات:</label>
    <textarea id="description"></textarea>
    <label>نام فایل (مثال: panel1.html):</label>
    <input type="text" id="file">
    <button onclick="addPanel()">افزودن پنل</button>
  </div>

  <div class="panel-list" id="panelList"></div>

  <script>
    // ------ تنظیمات GitHub ------
    const GITHUB_USERNAME = "582441387shayan878";
    const REPO_NAME = "All-panels";
    const TOKEN = "ghp_xxxxxxxxxxxxxxxxxxxxxx"; // توکن خودت

    const FILE_PATH = "panels.json"; // فایل ذخیره پنل‌ها

    // دریافت لیست پنل‌ها از گیت‌هاب
    async function fetchPanels() {
      const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`);
      const data = await res.json();
      if (data.content) {
        const content = atob(data.content);
        return JSON.parse(content);
      }
      return [];
    }

    // ذخیره پنل‌ها در گیت‌هاب
    async function savePanels(panels) {
      const getFile = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`);
      const fileData = await getFile.json();

      const base64Content = btoa(JSON.stringify(panels, null, 2));

      await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update panels.json",
          content: base64Content,
          sha: fileData.sha
        })
      });
    }

    // افزودن پنل جدید
    async function addPanel() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const file = document.getElementById("file").value;

      if (!title || !file) {
        alert("عنوان و نام فایل الزامی است");
        return;
      }

      let panels = await fetchPanels();
      panels.push({ title, description, file });
      await savePanels(panels);
      renderPanels(panels);

      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
      document.getElementById("file").value = "";
    }

    // نمایش پنل‌ها
    function renderPanels(panels) {
      const list = document.getElementById("panelList");
      list.innerHTML = "";
      panels.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "panel-item";
        div.innerHTML = `<h3>${p.title}</h3><p>${p.description}</p><p>📂 ${p.file}</p>`;
        list.appendChild(div);
      });
    }

    // بارگذاری اولیه
    (async () => {
      const panels = await fetchPanels();
      renderPanels(panels);
    })();
  </script>
</body>
</html>
