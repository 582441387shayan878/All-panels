<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎮 پنل ادمین</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
  color: #00ffcc;
  margin: 0;
  padding: 20px;
  direction: rtl;
}

h1 {
  font-size: 28px;
  margin-bottom: 30px;
  color: #00ffee;
  text-shadow: 0 0 10px #00ffee;
  text-align: center;
}

label {
  display: block;
  margin-top: 15px;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: none;
  background: #222;
  color: #00ffee;
}

button {
  background-color: #00ffee;
  color: #000;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  margin-top: 20px;
  cursor: pointer;
}

button:hover {
  background-color: #000;
  color: #00ffee;
  border: 1px solid #00ffee;
}

.panel-list {
  margin-top: 40px;
}

.panel-item {
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid rgba(0, 255, 255, 0.2);
}

.panel-item h3 {
  margin: 0;
  color: #00ffee;
}

.panel-item p {
  margin: 5px 0;
  color: #ccc;
}

.panel-item button {
  margin-left: 10px;
}

  </style>
</head>
<body>
  <h1>پنل مدیریت کلکسیون</h1><label for="title">عنوان پنل:</label> <input type="text" id="title">

<label for="description">توضیحات:</label>

  <textarea id="description" rows="3"></textarea><label for="file">نام فایل (مثلاً panel1.html):</label> <input type="text" id="file">

<button onclick="addPanel()">➕ افزودن پنل</button>

  <div class="panel-list" id="panelList"></div>  <script>
    let panels = JSON.parse(localStorage.getItem('panels') || '[]');

    function savePanels() {
      localStorage.setItem('panels', JSON.stringify(panels));
      renderPanels();
    }

    function addPanel() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const file = document.getElementById('file').value;

      if (!title || !file) {
        alert('لطفاً عنوان و نام فایل را وارد کنید.');
        return;
      }

      panels.push({ title, description, file });
      savePanels();

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('file').value = '';
    }

    function renderPanels() {
      const list = document.getElementById('panelList');
      list.innerHTML = '';

      panels.forEach((panel, index) => {
        const div = document.createElement('div');
        div.className = 'panel-item';
        div.innerHTML = `
          <h3>${panel.title}</h3>
          <p>${panel.description}</p>
          <p>📂 فایل: ${panel.file}</p>
          <button onclick="editPanel(${index})">✏️ ویرایش</button>
          <button onclick="deletePanel(${index})">🗑️ حذف</button>
        `;
        list.appendChild(div);
      });
    }

    function deletePanel(index) {
      if (confirm('آیا مطمئن هستید که می‌خواهید این پنل را حذف کنید؟')) {
        panels.splice(index, 1);
        savePanels();
      }
    }

    function editPanel(index) {
      const panel = panels[index];
      const newTitle = prompt('عنوان جدید:', panel.title);
      const newDescription = prompt('توضیحات جدید:', panel.description);
      const newFile = prompt('نام فایل جدید:', panel.file);
      if (newTitle && newFile) {
        panels[index] = {
          title: newTitle,
          description: newDescription,
          file: newFile
        };
        savePanels();
      }
    }

    renderPanels();
  </script></body>
</html>
